<main>
	<section class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					<article>
						<img loading="lazy" decoding="async" src="{{ post.image.url }}" alt="zdjęcie związane z {{ post.title }}" class="w-100" style="max-height: 400px; object-fit: cover;">
						<ul class="post-meta mb-2 mt-4">
							<li>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" style="margin-right:5px;margin-top:-4px" class="text-dark" viewBox="0 0 16 16">
									<path d="M5.5 10.5A.5.5 0 0 1 6 10h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z" />
									<path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
									<path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
								</svg> <span>{{ post.created }}</span>
							</li>
						</ul>
						<h1 class="my-3">{{ post.title }}</h1>
						<ul class="post-meta mb-4">
							{% for post_tag in post.tag_posts.all %}
                              <li>
                                  <span>{{ post_tag.tag.name }}<span>
                              </li>
                          {% endfor %}
						</ul>
						<div class="content text-left">
							{{ post.content|safe }}
					</article>

				</div>
                <div class="col-lg-4">
                  <div class="widget-blocks">
                    <div class="row">
                    {% include 'base/recommended_posts.html' %}
                    {% include 'base/categories.html' %}
                    </div>
                  </div>
                </div>
			</div>
		</div>
	</section>
</main>
