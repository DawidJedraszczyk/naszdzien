<div class="col-lg-12 col-md-6">
    <div class="widget">
      <h2 class="section-title mb-3">Polecane</h2>
      <div class="widget-body">
        <div class="widget-list">
            {% for post in the_most_popular_posts %}
                {% if forloop.counter == 1 %}
                  <article class="card mb-4">
                    <div class="card-image">
                      <div class="post-info"> <span class="text-uppercase">Może Ci się spodobać</span>
                      </div>
                      <img loading="lazy" decoding="async" src="{{ post.image.url }}" alt="Post Thumbnail" class="w-100">
                    </div>
                    <div class="card-body px-0 pb-1">
                      <h3><a class="post-title post-title-sm"
                          href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                      <p class="card-text">{{ post.description }}</p>
                      <div class="content"> <a class="read-more-btn" href="{{ post.get_absolute_url }}">Przeczytaj</a>
                      </div>
                    </div>
                  </article>
                {% else %}
                  <a class="media align-items-center" href="{{ post.get_absolute_url }}">
                    <img loading="lazy" decoding="async" src="{{ post.image.url }}" alt="Post Thumbnail" class="w-100">
                    <div class="media-body ml-3">
                      <h3 style="margin-top:-5px">{{ post.title }}</h3>
                      <p class="mb-0 small">{{ post.description }}</p>
                    </div>
                  </a>
                {% endif %}
            {% endfor %}
        </div>
      </div>
    </div>
</div>
