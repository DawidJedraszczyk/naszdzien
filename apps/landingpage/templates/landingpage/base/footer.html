{% load tz %}
<style>
    .footer-clean {
      padding:50px 0;
      margin-top: 100px;
    }

    .footer-clean h3 {
      margin-top:0;
      margin-bottom:12px;
      font-weight:bold;
      font-size:16px;
    }

    .footer-clean ul {
      padding:0;
      list-style:none;
      line-height:1.6;
      font-size:14px;
      margin-bottom:0;
    }

    .footer-clean ul a {
      color:inherit;
      text-decoration:none;
      opacity:0.8;
    }

    .footer-clean ul a:hover {
      opacity:1;
    }

    .footer-clean .item.social {
      text-align:right;
    }

    @media (max-width:767px) {
      .footer-clean .item {
        text-align:center;
        padding-bottom:20px;
      }
    }

    @media (max-width: 768px) {
      .footer-clean .item.social {
        text-align:center;
      }
    }

    .footer-clean .item.social > a {
      font-size:24px;
      width:40px;
      height:40px;
      line-height:40px;
      display:inline-block;
      text-align:center;
      border-radius:50%;
      border:1px solid #ccc;
      margin-left:10px;
      margin-top:22px;
      color:inherit;
      opacity:0.75;
    }

    .footer-clean .item.social > a:hover {
      opacity:0.9;
    }

    @media (max-width:991px) {
      .footer-clean .item.social > a {
        margin-top:40px;
      }
    }

    @media (max-width:767px) {
      .footer-clean .item.social > a {
        margin-top:10px;
      }
    }

    .footer-clean .copyright {
      margin-top:14px;
      margin-bottom:0;
      font-size:13px;
      opacity:0.6;
    }
</style>
<div class="footer-clean">
        <footer>
            <div class="container">
                <div class="column justify-content-center">
                    <div class="d-flex justify-content-center flex-wrap">
                        <div class="item" style="padding: 0 20px;">
                            <h3>Produkty</h3>
                            <ul>
                                {% for product in products %}
                                    <li><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></li>
                                {% endfor %}
                            </ul>
                        </div>

                        <div class="item" style="padding: 0 20px;">
                            <h3>Blog</h3>
                            <ul>
                                <li><a href="{{ actual_blog_posts_href|default:"#blog" }}">Aktualne posty</a></li>

                                {% url 'blog:blog_posts' as blog_posts_url %}
                                <li><a href="{{ blog_href|default:blog_posts_url }}">Wszystkie posty</a></li>
                            </ul>
                        </div>

                        <div class="item" style="padding: 0 20px;">
                            <h3>Panel użytkownika</h3>
                            <ul>
                                <li><a href="{{ login_href|default:"#" }}">Zaloguj</a></li>
                                <li><a href="{{ register_href|default:"#" }}">Zarejestruj</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
                        <div class="item social mb-4 mt-2">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a><a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                        <p>&copy; NaszDzień, {%  now 'Y' %} </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
