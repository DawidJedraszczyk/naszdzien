<style>
    .navbar {
        background-color: #f9f9f9;
        position: fixed;
        top: 0;
        width: 100%;
        min-height: 100px;
        display: flex;
        align-items: center;
        z-index: 30;
        justify-content: center;
    }
    .navbar-brand {
        color: black !important;
        font-size: 36px;
    }
    .nav-item {
        display: flex;
        align-items: center;
    }
    .nav-link {
        color: black !important;
        margin: 0 15px;
    }
    .nav-link:hover {
        text-decoration: underline;
        text-decoration-color: #c2b280;
        text-decoration-thickness: 2px;
    }


    .burger-wrapper {
        cursor: pointer;
    }
    #menu {
        display: none;
        background: #333;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        padding: 0 10%;
        height: 100vh;
        position: fixed;
        right: 0;
        transition: transform 0.5s cubic-bezier(0.5, 0.1, 0.1, 1);
        transform: translateX(50rem);
        top: 0;
        z-index: 99;
    }
    #menu .nav-link {
        color: #f9f9f9 !important;
        font-size: 20px;
    }
    #menu-burger {
        display: none;
        position: fixed; /* Ensure the checkbox stays in a fixed position */
        top: -100px; /* Move it out of the visible viewport */
        left: -100px; /* Move it out of the visible viewport */
    }
    #menu-burger:checked ~ #menu {
        transform: translateX(0);
    }
    #burger {
        display: none;
        position: fixed;
        top: 20px;
        right: 25px;
        z-index: 100;
        cursor: pointer;
        width: 2rem;
        min-height: 2rem;
        justify-content: space-between;
        flex-direction: column;
    }
    #burger > div {
        min-height: 2px;
        background-color: #000;
        transition: 0.5s;
        z-index: 999;
    }
    #menu-burger:checked ~ #burger > div {
        background-color: #fff;
    }
    #menu-burger:checked ~ #burger > div:nth-child(1) {
        transform: translateY(15px) rotate(45deg);
    }
    #menu-burger:checked ~ #burger > div:nth-child(2) {
        opacity: 0;
    }
    #menu-burger:checked ~ #burger > div:nth-child(3) {
        transform: translateY(-15px) rotate(-45deg);
    }
    .navbar-expand-lg .navbar-nav .nav-link {
        padding-right: 0;
        padding-left: 0;
    }
    @media only screen and (max-width: 990px) {
        .hide-nav {
            display: none;
        }
        .navbar {
            min-height: 80px;
        }
        .navbar-brand {
            font-size: 28px;
        }
        #menu-burger{
            display: block;
        }
        #burger {
            display: flex;
        }
        #menu {
            display: flex;
        }
    }
</style>
