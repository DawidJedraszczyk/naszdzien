{% load static %}
<style>
    main {
        position: relative;
        width: 100vw;
        height: calc(100vh - 100px);
        margin-top: 100px;
    }

    main .img{
        background-image: url("{% static 'landingpage/img/main.jpg' %}");
        position: relative;
        top: 0;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.1;
        z-index: -2;
    }

    .content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .catch-phrase {
        font-size: 120px;
        font-weight: 500;
    }

</style>
<main>
    <div class="img"></div>
    <div class="content">
        <h1 class="allura-regular catch-phrase d-flex flex-column align-items-center justify-content-center">
            <span class="mb-2">Twórz <span class="text-gradient">wspomnienia razem</span></span>
            <i style="font-size: 36px;">dziel się chwilą z bliskimi!</i>
        </h1>
    </div>

</main>
